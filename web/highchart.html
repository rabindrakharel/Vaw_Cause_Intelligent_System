<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.elriks.com/prototypes/lib/scripts/prototypes/_utils/Highcharts/js/highcharts.js"></script>
		<!--[if IE]>
			<script type="text/javascript" src="../js/excanvas.compiled.js"></script>
		<![endif]-->
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
                var i=document.URL+" ";
                var id=i.split("=");
                 var params=id[1]+"";
                 var arrayVal={};
                 for(var i=0;i<12;i++)
                     {
                      arrayVal[i]=Math.random();   
                         
                     }
                 var id=params.replace('.','').replace('.','').replace('b','');
                $(document).ready(function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo : 'container',
					defaultSeriesType: 'line',
					margin: [50, 150, 60, 80]
				},
				title: {
					text:id,
					style: {
						margin: '10px 100px 0 0' // center it
					}
				},
				subtitle: {
					text: ' ',
					style: {
						margin: '0 100px 0 0' // center it
					}
				},
				xAxis: {
					categories: [],
					title: {
						text: 'Month'
					}
				},
				yAxis: {
					title: {
						text: 'Amount Magnitude'
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				},
				tooltip: {
					formatter: function() {
			                return '<b>'+ this.series.name +'</b><br/>'+
							this.x +': '+ this.y +'';
					}
				},
				legend: {
					layout: 'vertical',
					style: {
						left: 'auto',
						bottom: 'auto',
						right: '10px',
						top: '100px'
					}
				},
				series: [{
					name: 'indexes',
					data: [Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10,Math.random()/10]
				}]
			});
			
			
		});
		</script>
		
	</head>
	<body>
            <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
               </body>
</html>
